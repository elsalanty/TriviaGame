<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- link to google fonts here -->
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class='jumbotron'>
            <h1>Totally Trivial Trivia!</h1>
            <h2>Time Remaining: <span id="timer">60</span> seconds</h2>
            <button id="startQuiz">Start Quiz</button>
        </div>

        <div class="row" id="questions">
            <div class="col-lg-12">
                <!-- create a from and disable the default which is refreshing the page on submission by adding an onsubmit function -->
                <form name="quizForm" onsubmit="return submitAnswers()">
                   
                            <p>How many fingers are in a hand?</p>
                            <input type="radio" id="mc" name="question1" value="a">  5<br>
                            <input type="radio" id="mc" name="question1" value="b">  7<br>
                            <input type="radio" id="mc" name="question1" value="c">  15<br>
                            <input type="radio" id="mc" name="question1" value="d">  17<br>
                                <br>
                            <p>How many days are in a week?</p>
                            <input type="radio" id="mc" name="question2" value="a">  5<br>
                            <input type="radio" id="mc" name="question2" value="b">  7<br>
                            <input type="radio" id="mc" name="question2" value="c">  15<br>
                            <input type="radio" id="mc" name="question2" value="d">  17<br>
                                <br>       

                    <input id="finished" type="submit" value="I'm finished!">
                </form>
            </div>
        <br>
        <div class="row">
            <div class="col-md-12" id="after_submit"></div>
        </div>
        </div>
    
    
    </div>
    <script src="javascript/app.js"></script>
</body>

</html>
